<div class="toggle-switch-container">
    <p class="toggle-status-text" v-if='!hideStatusText'>
        {{ getText() }}
    </p>
    <div class="toggle-switch"
        :class="[toggle ? 'toggle-active-bg' : 'toggle-inactive-bg']"
    >
        <label for="toggle" class="toggle-switch-label"
            :class="[toggle ? 'toggle-active' : 'toggle-inactive']"></label>
        <input type="checkbox" id="toggle" name="toggle" class="toggle-switch-input" @click="toggle = !toggle">
    </div>
</div>

<script type='visualization/javascript'>
    export default {
        name: "Toggle",
        props: ["onText", "offText", "hideStatusText"],
        data: () => ({
            toggle: false,
        }),
        methods: {
            getText() {
                const onText = this.$props.onText || "On";
                const offText = this.$props.offText || "Off";
                const isOn = this.toggle;
                
                return isOn ? onText : offText;
            }
        },
        watch: {
            toggle() {
                this.getText();
            }
        }
    }
</script>
